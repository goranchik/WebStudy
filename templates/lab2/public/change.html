<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Change Profile</title>
</head>
<body>
<h2>Change Profile for ${profile.login}</h2>
<form action="/users" method="put" if-match=”*">
    Password: <input type="text" name="pass" value="${profile.pass}" /><br/>
    Email: <input type="text" name="email" value="${profile.email}" /><br/>
    <input type="hidden" name="login" value="${profile.login}">
    <input type="submit" value="Apply">
</form>
</body>
</html>
